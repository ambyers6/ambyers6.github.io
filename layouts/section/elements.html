{{ define "main" }}
{{/* An example of custom layout. Displays each page in the elements folder as a <section> of the /elements page. */}}
<header>
  <h2>{{ .Title }}</h2>
  <p>{{ .Description }}</p>
</header>
{{ range .Pages }}
<div class="row">
  <div class="col-12">
    <section class="box">
      {{ .Content }}
    </section>
  </div>
</div>
{{ end }}
{{ end }}
